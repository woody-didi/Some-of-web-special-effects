<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>旋转相册</title><base target="_blank" />
    <link rel="stylesheet" href="hovertree.css" />
</head>
<body>
    <div class="hovertreeinfo">
    <!--/*外层最大容器*/-->
    <div class="wrap">
        <!--	/*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="img/01.jpg" class="pic" />
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="img/02.jpg" class="pic" />
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="img/03.jpg" class="pic" />
            </div>
            <div class="out_right">
                <img src="img/004.jpg" class="pic" />
            </div>
            <div class="out_top">
                <img src="img/05.jpg" class="pic" />
            </div>
            <div class="out_bottom">
                <img src="img/06.jpg" class="pic" />
            </div>
            <!--小正方体 -->
            <span class="in_front">
                <img src="img/07.jpg" class="in_pic" />
            </span>
            <span class="in_back">
                <img src="img/08.jpg" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="img/09.jpg" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="img/10.jpg" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="img/11.jpg" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="img/04.jpg" class="in_pic" />
            </span>
        </div>
    </div>
</body>
</html>
